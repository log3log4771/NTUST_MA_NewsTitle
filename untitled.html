<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript">
        var requestUrl = "https://rawgit.com/log3log4771/NTUST_MA_NewsTitle/master/test.txt"
        $.get(requestUrl, function(response) {
        var data = JSON.parse(response);
        for (var i in data) {
          $('.NewsContentCrawler').append("<p>" + data[i] + "</p>"+"<br>");
        }});
    </script>
</head>
<body>
    <div class="NewsContentCrawler"></div>
</body>
</html>
